<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let me speak!</title>
    <link rel="stylesheet" href="../css/tab.css">
    <style>
        body{
            margin: 0;
            background: #eee;

        }
        .header{
            overflow-x: auto;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: none;
            width: 100%;
            height: 300px;
            background-image: url("https://wallpapertops.com/walldb/original/9/5/7/639456.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        h1,p{
            margin: 0;
            padding: 0;
        }

        .title_text{
            text-shadow: #000 20px 0px 30px;       
            padding: 5px 20px;
            border-radius: 5px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-weight: 800;
            color: white;

        }

        .personal_task{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            width: 98%;
            height: 70px;
            margin: 10px;
        }
      

        .pt_desc{
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin: 10px;

        }
        .pt_title{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 20px;
            margin:0;
            font-weight: 900;
        }
        .pt_text{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 16px;
            font-weight: 300;
        }
        .pt_field{
            display: flex;
            width: 45%;

            justify-content: end;
            align-items: center;
        }
        .pt_input{
            width: 100%;
            height: 30px;
            margin-left: 10px;
            border-radius: 3px;
            border-style: none;
            border: 0;
        }
        
        

        

     
        
        
       
    </style>

</head>
<body>

    <header>
        <ul class="tabs">
            <li class="tab" onclick="window.location='../'" >Главная</li>
            <li class="tab" onclick="window.location='../books/'">Материал</li>
            <li class="tab" onclick="window.location='../games/'">Игры</li>
            <li class="tab" onclick="window.location='../tasks/'" id="tab_active">Задания</li>
        </ul>
    </header>



        
        

    
</body>
</html>
